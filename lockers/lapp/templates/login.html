<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>

    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</body>
</html>
